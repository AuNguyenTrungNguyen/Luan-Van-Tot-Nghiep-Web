<body>
<center>
    <h3>Add data question</h3>
    <table>
        <tr>
            <td>mContentQuestion</td>
            <td><input type="text" id="mContentQuestion" size="100"></td>
        </tr>

        <tr>
            <td>mIdLevel</td>
            <td><input type="text" id="mIdLevel" size="100"></td>

        <tr>
            <td>mIdBlock</td>
            <td><input type="text" id="mIdBlock" size="100"></td>

            <td>mIdTypeQuestionTable</td>
            <td><input type="text" id="mIdTypeQuestion" size="100"></td>
        </tr>

        <tr>
            <td>mExtent</td>
            <td><input type="text" id="mExtent" size="100"></td>
        </tr>
    </table>
    <br>

    <h3>Add data answer</h3>
    <table>
        <tr>
            <td>mContentAnswer</td>
            <td><input type="text" id="mContentAnswer" size="100"></td>
        </tr>

    </table>
    <br>

    <button onclick="pushDataGame()">Push Game</button>
</center>

<script>

    function pushDataGame() {
        let mContentQuestion = document.getElementById("mContentQuestion").value;
        let mIdLevel = document.getElementById("mIdLevel").value;
        let mIdBlock = document.getElementById("mIdBlock").value;
        let mIdTypeQuestion = document.getElementById("mIdTypeQuestion").value;
        let mExtent = document.getElementById("mExtent").value;

        let mContentAnswer = document.getElementById("mContentAnswer").value;

        let mIdQuestion = firebase.database().ref('QUESTION').push().key;
        let mIdAnswer = firebase.database().ref('ANSWER').push().key;
        let mIdAnswerByQuestion = firebase.database().ref('ANSWER_BY_QUESTION').push().key;

        firebase.database().ref('QUESTION/' + mIdQuestion).set({
            idQuestion: mIdQuestion,
            contentQuestion: mContentQuestion,
            idLevel: mIdLevel,
            idBlock: mIdBlock,
            idTypeQuestion: mIdTypeQuestion,
            extent: mExtent,
        });

        firebase.database().ref('ANSWER/' + mIdAnswer).set({
            idAnswer: mIdAnswer,
            contentAnswer: mContentAnswer,
        });

        firebase.database().ref('ANSWER_BY_QUESTION/' + mIdAnswerByQuestion).set({
            idQuestion: mIdQuestion,
            idAnswer: mIdAnswer,
        });
    }

</script>
</body>
