<body>
<center>
    <h3>Add data type of question</h3>
    <table>
        <tr>
            <td>mIdType</td>
            <td><input type="text" id="mIdType" size="100"></td>
        </tr>
        <tr>
            <td>mNameType</td>
            <td><input type="text" id="mNameType" size="100"></td>
        </tr>
        <tr>
            <td>mDescription</td>
            <td><input type="text" id="mDescription" size="100"></td>
        </tr>
    </table>
    <br>

    <button onclick="pushDataTypeOfQuestion()">Push</button>

</center>

<script>
    function pushDataTypeOfQuestion() {
        let mIdType = document.getElementById("mIdType").value;
        let mNameType = document.getElementById("mNameType").value;
        let mDescription = document.getElementById("mDescription").value;

        firebase.database().ref('TYPE_QUESTION/' + parseInt(mIdType)).set({
            idType: parseInt(mIdType),
            nameType: mNameType,
            description: mDescription
        });
    }

</script>
</body>
</html>
