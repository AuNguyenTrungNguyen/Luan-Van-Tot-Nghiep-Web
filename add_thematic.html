    /*Push node TITLE, DESCRIPTION and DES_TITLE*/
    function getAllDescriptionOfTitle(i, idHeading) {
        for (let j = 0; j < positionTitle; j++) {
            let idNameTitle = "idInputTitle" + i + "_" + j;
            let view = document.getElementById(idNameTitle);
            if (view != null){
                let idTitle = myRefTITLE.push().key;
                myRefTITLE.child(idTitle).set({
                    idHeading: idHeading,
                    idTitle: idTitle,
                    nameTitle: view.value.trim(),
                    sortOrder: positionTitle.toString()
                }, function (error) {
                    if (error) {
                        alert(error);
                    } else {

                        //Handel data DesTitle
                        let descriptionTitle = [];
                        for (let posContent = 0; posContent < positionContentTitle; posContent++) {
                            let idContentTitle = "idInputContentTitle" + j + "_" + posContent;
                            let viewContent = document.getElementById(idContentTitle);
                            if (viewContent != null){
                                let desOfTitle = {name: viewContent.value, sort: viewContent.sort, typeDes: viewContent.typeDes};
                                descriptionTitle.push(desOfTitle);
                            }
                        }

                        for (let posExample = 0; posExample < positionExampleTitle; posExample++) {
                            let idExampleTitle = "idInputExampleTitle" + j + "_" + posExample;
                            let viewExample = document.getElementById(idExampleTitle);
                            if (viewExample != null){
                                let desOfTitle = {name: viewExample.value, sort: viewExample.sort, typeDes: viewExample.typeDes};
                                descriptionTitle.push(desOfTitle);
                            }
                        }

                        for (let posQuestion = 0; posQuestion < positionQuestionTitle; posQuestion++) {
                            let idQuestionTitle = "idInputQuestionTitle" + j + "_" + posQuestion;
                            let viewQuestion = document.getElementById(idQuestionTitle);
                            if (viewQuestion != null){
                                let desOfTitle = {name: viewQuestion.value, sort: viewQuestion.sort, typeDes: viewQuestion.typeDes};
                                descriptionTitle.push(desOfTitle);
                            }
                        }

                        function compare(a, b) {
                            if (a.sort < b.sort)
                                return -1;
                            if (a.sort > b.sort)
                                return 1;
                            return 0;
                        }

                        descriptionTitle.sort(compare);

                        //handle sortOrder continuity
                        for (let i = 0; i < descriptionTitle.length; i++) {
                            let description = descriptionTitle[i];
                            description.sort = i;

                            let idDescription = myRefDESCRIPTION.push().key;
                            myRefDESCRIPTION.child(idDescription).set({
                                idDescription: idDescription,
                                idTypeOfDescription: description.typeDes,
                                nameDescription: description.name.trim(),
                                sortOrder: description.sort.toString()
                            }, function (error) {
                                if (error) {
                                    alert(error);
                                } else {
                                    let idDesHead = myRefDES_TITLE.push().key;
                                    myRefDES_TITLE.child(idDesHead).set({
                                        idTitle: idTitle,
                                        idDescription: idDescription,
                                    });
                                }
                            });
                        }
                    }
                });
            }
        }
        alert("Thêm thành công");
    }

                            if (view != null) {

                            }

                        function compare(a, b) {
                            if (a.sort < b.sort)
                                return -1;
                            if (a.sort > b.sort)
                                return 1;
                            return 0;
                        }

                        descriptionHeading.sort(compare);

                        //handle sortOrder continuity
                        for (let i = 0; i < descriptionHeading.length; i++) {
                            let description = descriptionHeading[i];
                            description.sort = i;

                            let idDescription = myRefDESCRIPTION.push().key;

    /*Push node CHAPTER, DESCRIPTION and DES_CHAPTER*/
    function getAllDescriptionOfChapter() {

        // Get all description of chapter with sortOrder
        let descriptionChapter = [];
        for (let i = 0; i < positionContentChapter; i++) {
            let view = document.getElementById("idInputContentChapter" + i);
            if (view !== null) {
                let desOfChap = {name: view.value, sort: view.sort, typeDes: view.typeDes};
                descriptionChapter.push(desOfChap);
            }
        }

        for (let i = 0; i < positionExampleChapter; i++) {
            let view = document.getElementById("idInputExampleChapter" + i);
            if (view !== null) {
                let desOfChap = {name: view.value, sort: view.sort, typeDes: view.typeDes};
                descriptionChapter.push(desOfChap);
            }
        }

        for (let i = 0; i < positionQuestionChapter; i++) {
            let view = document.getElementById("idInputQuestionChapter" + i);
            if (view !== null) {
                let desOfChap = {name: view.value, sort: view.sort, typeDes: view.typeDes};
                descriptionChapter.push(desOfChap);
            }
        }

        //sort by sortOrder
        function compare(a, b) {
            if (a.sort < b.sort)
                return -1;
            if (a.sort > b.sort)
                return 1;
            return 0;
        }

        descriptionChapter.sort(compare);

        //handle sortOrder continuity
        for (let i = 0; i < descriptionChapter.length; i++) {
            let description = descriptionChapter[i];
            description.sort = i;
        }

        let idBlock = document.getElementById("idBlock").value;
        let nameChapter = document.getElementById("nameChapter").value;
        if (nameChapter === "") {
            alert("Chưa nhập tên chương!");
        } else {
            let idChapter = myRefCHAPTER.push().key;
            myRefCHAPTER.child(idChapter).set({
                idChapter: idChapter,
                idBlock: parseInt(idBlock),
                nameChapter: nameChapter.trim(),
                confirm: 1
            }, function (error) {
                if (error) {
                    alert(error);
                } else {
                    for (let i = 0; i < descriptionChapter.length; i++) {
                        let idDescription = myRefDESCRIPTION.push().key;
                        let description = descriptionChapter[i];
                        myRefDESCRIPTION.child(idDescription).set({
                            idDescription: idDescription,
                            idTypeOfDescription: description.typeDes,
                            nameDescription: description.name.trim(),
                            sortOrder: description.sort.toString()
                        }, function (error) {
                            if (error) {
                                alert(error);
                            } else {
                                let idDesChap = myRefDES_CHAPTER.push().key;
                                myRefDES_CHAPTER.child(idDesChap).set({
                                    idChapter: idChapter,
                                    idDescription: idDescription,
                                });
                            }
                        });
                    }
                    getAllDescriptionOfHeading(idChapter);
                }
            });
        }
    }
